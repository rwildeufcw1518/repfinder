<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://use.typekit.net/lhr8wee.css">
<style>
p { font-family: "proxima-nova", sans-serif;
font-weight: 400;
font-style: normal;
}
h3 { font-family: "proxima-nova", sans-serif;
font-weight: 700;
font-style: normal;
}
select {
  border: solid 1px black;
  border-radius: 5px;
  padding: 10px;
}

input {
  border: none;
  border-radius: 5px;
  padding: 10px;
}

#downloadButton {
  border: none;
  border-radius: 5px;
  padding: 20px;
  background-color: #fec424;
  font-weight: 700;
}
</style>
<script src="https://kit.fontawesome.com/086226c8ec.js" crossorigin="anonymous"></script>
<script>
'use strict';

function downloadToFile(content, filename, contentType) {
  const a = document.createElement('a');
  const file = new Blob([content], { type: contentType });

  a.href = URL.createObjectURL(file);
  a.download = filename;
  a.click();

  URL.revokeObjectURL(a.href);
}

function previewFile(event) {
  let reader = new FileReader();
  let file = event.target.files[0];

  reader.readAsDataURL(file);
  reader.onloadend = () => (previewEl.src = reader.result);
}

const makeVCardVersion = () => `VERSION:3.0`;
const makeVCardInfo = (info) => `N:${info}`;
const makeVCardName = (name) => `FN:${name}`;
const makeVCardOrg = (org) => `ORG:${org}`;
const makeVCardTitle = (title) => `TITLE:${title}`;
const makeVCardPhoto = (img) => `PHOTO;TYPE=JPEG;ENCODING=b:[${img}]`;
const makeVCardTel = (phone) => `TEL;TYPE=WORK,VOICE:${phone}`;
const makeVCardAdr = (address) => `ADR;TYPE=WORK,PREF:;;${address}`;
const makeVCardEmail = (email) => `EMAIL:${email}`;
const makeVCardTimeStamp = () => `REV:${new Date().toISOString()}`;

function makeVCard() {
  let vcard = `BEGIN:VCARD
${makeVCardVersion()}
${makeVCardInfo(cardInfoEl.value)}
${makeVCardName(nameEl.value)}
${makeVCardOrg(orgEl.value)}
${makeVCardTitle(titleEl.value)}
${makeVCardPhoto(previewEl.src)}
${makeVCardTel(telEl.value)}
${makeVCardAdr(addressEl.value)}
${makeVCardEmail(emailEl.value)}
${makeVCardTimeStamp()}
END:VCARD`;
  downloadToFile(vcard, 'vcard.vcf', 'text/vcard');
}

downloadEl.addEventListener('click', makeVCard);
fileEl.addEventListener('change', previewFile);

</script>
</head>
<body>
<div id="selectors">
  <div id="employers">
  <h3>Please select your employer</h3>
  <select name="employer" id="employer">
  </select>
  </div>
  <div id="worksites"><h3>Which location do you work at?</h3>
  <select name="worksite" id="worksite">
    
  </select>
  </div>
</div>
<div id="results">
  <h3>Your union rep is <span id="repName"></span></h3>
  <p><i class="fa-solid fa-square-phone"></i> <span id="repNumber"></span></p>
  <p><i class="fa-solid fa-square-envelope"></i> <a href="" id="emailLink"><span id="repEmail"></span></a></p>
</div>
  <p>If you do not see your workplace listed here, please contact us at <strong><a href="mailto:reception@ufcw1518.com">reception@ufcw1518.com</a></strong>.</p>
    <button id="downloadButton">Save your Rep as a Contact</button>
</body>
</html>
